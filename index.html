<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="slide">
        <img src="https://images.contentstack.io/v3/assets/blta0a3b70f2f9b36ba/blt7ebc8b23c04a78fa/5f5930bd806bc7495596d809/vtn-parrillas-v3.jpg?auto=webp&disable=upscale&width=1920" alt="" />
      </div>
      <div class="slide">
        <img src="https://images.contentstack.io/v3/assets/blta0a3b70f2f9b36ba/blt1c66bb4b784a8c4f/5f4ec70b95701623b75e59d7/vtn-4259653-01092020.jpg?auto=webp&disable=upscale&width=1920" alt="" />
      </div>
      <div class="slide">
        <img src="https://images.contentstack.io/v3/assets/blta0a3b70f2f9b36ba/blta219d037abe0aaa3/5f566a660cdf4159f6738d6b/vtn-2682818-07092020.jpg?auto=webp&disable=upscale&width=1920" alt="" />
      </div>
    </div>
    <div class="slide-controls">
      <button id="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="indicator">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
